<div class="card mx-8 mx-4 mt-2" *ngIf="!isLoggedIn()">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-outline">
          <td>
            <img
              src="https://swimburger.net/media/fbqnp2ie/azure.svg"
              alt="..."
              width="70px"
              class="img-thumbnail mx-5 mt-3"
            />
            <p>Your Are Not LoggedIn!!</p>

            <button
              type="button"
              class="btn btn-primary mx-10"
              (click)="login()"
              *ngIf="!isLoggedIn()"
            >
              Login <i class="fas fa-sign-in-alt"></i>
            </button>
            <!-- <button (click)="login()" *ngIf="!isLoggedIn()">SIGN IN</button> -->
          </td>
        </div>
      </div>
    </div>
  </div>
</div>

<table>
  <tr>
    <!-- <td><button (click)="logout()" *ngIf="isLoggedIn()">SIGN OUT</button></td> -->
  </tr>
</table>

<div *ngIf="isLoggedIn()">
  <app-header></app-header>
  <ng-confirm></ng-confirm>
  <ngx-ui-loader
    fgsType="three-bounce"
    fgsColor="#6b50f1"
    [hasProgressBar]="false"
    [fgsSize]="80"
    blur="15"
    overlayColor="rgba(245,242,242,0.8)"
    [bgsOpacity]="1"
  ></ngx-ui-loader>
  <div class="wrapper" screenResize>
    <app-sidebar></app-sidebar>

    <div class="main">
      <ng-container>
        <div class="page-content" *ngIf="stateService.error.isError">
          <!-- <app-page-maintenance></app-page-maintenance> -->
        </div>
      </ng-container>
      <div
        [ngClass]="{ 'visibility-hidden': stateService.error.isError }"
        class="page-content"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
