<div class="page-nav">
  <app-breadcrumbs [pages]="breadcrumbs"></app-breadcrumbs>
</div>

<div class="container">
  <div class="title">Create Report</div>

  <form [formGroup]="reportForm">
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Product Name</span>
            <select class="select">
              <option hidden></option>
              <option *ngFor="let pro of products">
                {{ pro.productname }}
              </option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Request Type</span>
            <select class="select">
              <option hidden></option>
              <option>Damaged</option>
              <option>Repair</option>
              <option>Not Working</option>
              <option>Return</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required />
          </div>
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input type="number" placeholder="Enter your number" required />
          </div>
          <div class="input-box">
            <span class="details">Priority</span>
            <select class="select">
              <option hidden></option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Location</span>
            <select class="select">
              <option hidden></option>
              <option *ngFor="let loc of location">{{ loc.location }}</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Created By</span>
            <input
              type="text"
              placeholder="Enter your name"
              formControlName="createdby"
            />
          </div>
          <div class="input-box">
            <span class="details">Created On</span>
            <input
              type="datetime-local"
              placeholder="yyyy-mm-dd"
              formControlName="createdon"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Warranty</span>
            <select class="select" formControlName="warranty">
              <option hidden></option>
              <option>Applicable</option>
              <option>Not Applicable</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Purchased On </span>
            <input type="date" placeholder="Select Purchase Date" required />
          </div>
          <div class="input-box mb-4">
            <span class="details">Description</span>
            <input
              type="text"
              placeholder="Enter your Description"
              formControlName="description"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Post Code</span>
            <select class="select">
              <option hidden></option>
              <option *ngFor="let loc of location">{{ loc.postcode }}</option>
            </select>
          </div>
        </div>

        <div class="button">
          <input
            type="submit"
            class="btn btn-primary"
            value="Save Report"
            (click)="createReport()"
          />
        </div>
      </form>
    </div>
  </form>
</div>
