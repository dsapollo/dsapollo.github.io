<div class="scroll">
    <div class="scroll-left">
        <i class="fa fa-2x scroll-icon"
        [ngClass]="'fa-chevron-circle-left'" aria-hidden="true" (click)="scrollLeft()"></i>
    </div>

    <div class="scroll-right">
        <i class="fa fa-2x scroll-icon"
        [ngClass]="'fa-chevron-circle-right'" aria-hidden="true" (click)="scrollRight()"></i>
    </div>


</div>
