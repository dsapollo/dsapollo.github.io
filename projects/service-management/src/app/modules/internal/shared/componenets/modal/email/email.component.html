<div class="icon">
    <i class="fa-solid fa-x mt-3 fa-3"(click)="modal.dismiss('cancel click')"></i>
  </div>
  
  <div class="modal-header">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 offset-3 text-center">
          <form >
            <div class="form-group">
              <div class="form-outline mb-4">
                <input type="email" id="form4Example1" class="form-control" placeholder="Email" formControlName="recipient"/>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form4Example2" class="form-control" placeholder="Subject" formControlName="subject"/>
             
              </div>
              <div class="form-outline mb-4">
                <textarea class="form-control" id="form4Example3" rows="4" placeholder="Message Body" formControlName="msgBody"></textarea>
                
              </div>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-footer d-block">
    <div class="row">
      <div class="col">
        <button
          type="button"
          class="btn btn-info btn-lg col px-md-5"
         
        >
         Refresh
        </button>
      </div>
      <div class="col  d-flex justify-content-end align-items-start">
        <button
          type="button"
          ngbAutofocus
          class="btn btn-primary btn-lg col px-md-5"
        >
         SendMail
        </button>
  
       
      </div>
    </div>
  </div>
