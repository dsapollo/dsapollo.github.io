<div [class]="'search-container ' + className">
    <ng-content select="[preContent]"></ng-content>
  
    <form action="" class="search-form" [formGroup]="searchForm">
      <div class="input-text">
        <input
          type="text"
          class="fs-7 form-control"
          id="search-text"
          [placeholder]="placeholder"
          placeholder="Search with name"
          formControlName="search"
        />
      </div>
      <div class="">
        <button
          class="fs-6 btn btn-primary px-lg-5 px-2"
          (click)="onSearchButtonClick()"
        >
          <span class="d-none d-lg-block fw-bold">search</span>
          <span class="d-lg-none">
            <i class="fa fa-search fs-6" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  
    <ng-content></ng-content>
  </div>
